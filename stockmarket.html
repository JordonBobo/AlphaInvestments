    <main class="bgColor white-text center">

      <div>

      <!-- News Card -->
      <div class="card">

          <span class="card-title"></span>
          <h5>Company News</h5>
          <h4 id="newsHeadLine" class="stockName"></h4>
          <p id="newsSnippet" class="news"></p>
